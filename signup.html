<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ElectroTech</title>
    <link rel="stylesheet" href="bold-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563EB">
</head>

<body class="auth-page-dark">
    <!-- ===== DARK AUTH PAGE ===== -->
    <div class="auth-dark-overlay"></div>
    
    <div class="auth-dark-container">
        <!-- Logo/Brand -->
        <div class="auth-brand">
            <div class="logo-icon"><i class="fas fa-bolt"></i></div>
            <span class="logo-text">ElectroTech</span>
        </div>

        <!-- Auth Card -->
        <div class="auth-card-dark">
            <div class="auth-header-dark">
                <p class="auth-label" data-i18n="startForFree">START FOR FREE</p>
                <h1 data-i18n="createAccount">Create your account</h1>
                <p class="auth-subtitle">
                    <span data-i18n="haveAccount">Already have an account?</span>
                    <a href="login.html" class="auth-link" data-i18n="signIn">Sign In</a>
                </p>
            </div>

            <div class="auth-error" id="signupError">
                <i class="fas fa-exclamation-circle"></i>
                <span id="signupErrorMsg"></span>
            </div>

            <form id="signupForm" class="auth-form-dark">
                <div class="form-group-dark">
                    <label><i class="fas fa-user"></i> <span data-i18n="fullName">Full Name</span></label>
                    <input type="text" class="input-underline input-dark" id="signupName" placeholder="Ahmed Mohammed" required>
                </div>

                <div class="form-group-dark">
                    <label><i class="fas fa-envelope"></i> <span data-i18n="emailAddress">Email Address</span></label>
                    <input type="email" class="input-underline input-dark" id="signupEmail" placeholder="ahmed@example.com" required>
                </div>

                <div class="form-group-dark">
                    <label><i class="fas fa-phone"></i> <span data-i18n="phoneNumber">Phone Number</span></label>
                    <input type="tel" class="input-underline input-dark" id="signupPhone" placeholder="0770 123 4567" required>
                </div>

                <div class="form-group-dark">
                    <label><i class="fas fa-lock"></i> <span data-i18n="password">Password</span></label>
                    <input type="password" class="input-underline input-dark" id="signupPassword" placeholder="••••••••" required>
                </div>

                <div class="auth-actions-dark">
                    <button type="button" class="btn-gray" onclick="window.location.href='index.html'" data-i18n="backToHome">Back to Home</button>
                    <button type="submit" class="btn-blue" data-i18n="createAccount">Create Account</button>
                </div>
            </form>

            <div class="auth-footer-dark">
                <p>
                    <i class="fas fa-info-circle"></i>
                    <span data-i18n="joinDesc">Join thousands of satisfied customers</span>
                </p>
            </div>
        </div>

        <!-- Language Toggle (Bottom Right) -->
        <button class="lang-toggle-dark" id="langToggleBtn" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i>
            <span data-i18n="langToggle">عربي</span>
        </button>
    </div>

    <script src="i18n.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initI18n();

            const auth = new Auth();
            const form = document.getElementById('signupForm');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                
                const name = document.getElementById('signupName').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const phone = document.getElementById('signupPhone').value.trim();
                const password = document.getElementById('signupPassword').value;

                const result = auth.register(name, email, phone, password);
                
                if (result.success) {
                    // Auto login after registration
                    auth.login(email, password);
                    const userData = {
                        name: name,
                        email: email,
                        role: 'user',
                        isLoggedIn: true
                    };
                    localStorage.setItem('electro_current_user', JSON.stringify(userData));
                    window.location.href = 'index.html';
                } else {
                    const errorBox = document.getElementById('signupError');
                    const errorMsg = document.getElementById('signupErrorMsg');
                    errorMsg.textContent = result.message || 'Registration failed';
                    errorBox.classList.add('show');
                    setTimeout(() => errorBox.classList.remove('show'), 4000);
                }
            });
        });
    </script>
</body>

</html>
